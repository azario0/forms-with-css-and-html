<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Challenge forms</title>
</head>
<body>
    <header>
        <h1>Contact Us</h1>
    </header>
    <main>
        <form action="/" method="get">
            <section>
                <h2>How can we help you ?</h2>
                <ul>
                    <li>
                        <label for="user-name">Your name</label>
                        <input type="text" id="user-name" name="username" required>
                    </li>
                    <li>
                        <label for="email-address">Your email address</label>
                        <input type="email" id="email-address" name="emailaddress" required>
                    </li>
                    <li>
                        <label for="phone-number">Your phone number</label>
                        <input type="tel" id="phone-number" name="phonenumber" required minlength="5">
                    </li>
                    <li>
                        <label for="message">Your message</label>
                        <textarea name="message" id="message" rows="5" required minlength="10" maxlength="300"></textarea>
                    </li>
                </ul>
            </section>
            <section>
                <label for="channel">How did you find us ?</label>
                <select name="channel" id="chennel" required>
                    <option value="search">Web search</option>
                    <option value="word-of-mouth">Word of mouth</option>
                    <option value="other">Other</option>
                </select>
            </section>
            <section>
                <h2>How should we reply ?</h2>
                <ul>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-phone" value="phone">
                        <label for="reply-phone">Call me</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-email" value="email">
                        <label for="reply-email">Send me an email</label>
                    </li>
                    <li class="inline-control">
                        <input type="radio" name="reply" id="reply-none" value="none">
                        <label for="reply-none">Don't reply</label>
                    </li>
                </ul>
            </section>
            <section class="inline-control">
                <input type="checkbox" name="accept-terms" id="accept-terms">
                <label for="accept-terms">Accept terms</label>
            </section>
            <section id="form-actions">
                <button type="reset" class="btn-filled">Clear</button>
                <button type="submit" class="btn-empty">Submit</button>
            </section>
        </form>
    </main>
</body>
</html>
